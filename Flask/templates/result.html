
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .result-box {
      background: #f4f4f4;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0077ff;
      margin-bottom: 20px;
    }

    .result {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .advice {
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #0077ff;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #005dc1;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>ðŸ”¬ Liver Cirrhosis Prediction</h1>
    <div class="result">{{ prediction }}</div>
    <div class="advice">{{ advice }}</div>

  </div>
</body>
</html>
